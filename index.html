<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To My Webpage</title>
</head>
<body>
    <h1>Welcome To My Webpage</h1>

    <a href="Others/about.html" target="_blank">About Us</a> <br><br>
    <a href="Others/blog.html" target="_blank">My blog Page</a> <br><br>
    <a href="Others/contact.html" target="_blank">Contact Us</a> <br><br>

    <form action="">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="First Name"> <br><br>
        
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Last Name"> <br><br>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Your Email Address"> <br><br>
        
        <label for="password">Password</label>
        <input type="password" id="Password" placeholder="Enter passsword" required> <br><br>
           
        <h3>Gender</h3>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br>

        <input type="radio" id="rather not say" name="gender">
        <label for="rather not say">Rather not say</label><br>

        <h3>Favorite Foods</h3>

        <input type="checkbox" id="beans">
        <label for="beans">Beans</label><br>

        <input type="checkbox" id="rice">
        <label for="rice">Rice</label><br>

        <input type="checkbox" id="spaghetti">
        <label for="spaghetti">Spaghetti</label><br>

        <input type="checkbox" id="soup">
        <label for="soup">Soup</label><br>

        <input type="checkbox" id="pizza">
        <label for="pizza">Pizza</label><br>

        <h3>Certificate</h3>
        <select name="certificate" id="certificate">
            <option value="FSLC">FSLC</option>
            <option value="0'Level">O'Level</option>
            <option value="BSC">BSC</option>
        </select>
        <br><br>

        <label for="phonenumber">Phone Number</label>
        <input type="tel" id="phonenumber"><br><br>

        <textarea name="" id="message" cols="30" rows="10"
         placeholder="About myself. My name is Oladunjoye Basirat, am currently learning Fullstack Web Development at CapacityBay."></textarea>
          <br>
        <input type="submit" value="Submit">
    </form>
      

</body>
</html>
